<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Meshed Solutions</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-50381583-2', 'auto');
        ga('send', 'pageview');

    </script>
    <script src="js/knockout-3.3.0.js" type="text/javascript"></script>
</head>
<body>
    <div class="container center">
        <div>
            <img src="images/MeshedSolutions_Logo.png" height="50%" width="50%">
        </div>

        <div class="center" style="margin-bottom: 20px">
            <a href="#" class="btn btn-default" data-bind="click: goToServices">Services</a>
            <a href="#" class="btn btn-default" data-bind="click: goToProducts">Products</a>
            <a href="#" class="btn btn-default" data-bind="click: goToContactUs">Contact Us</a>
        </div>

        <div data-bind="visible: servicesVisible">
            We offer mobile application development services for companies looking to develop their mobile strategy.
        </div>
        <div data-bind="visible: productsVisible">
            <p>We are currently developing two new products.
            This section will be updated as the progress continues.</p>
        </div>
        <div data-bind="visible: contactUsVisible">
            <div class="row">
                Email: <a href="mailto:sales@meshedsolutions.com">sales@meshedsolutions.com</a>
            </div>
            <div class="row">
                Phone: (904) 385-8134
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js" type="javascript"></script>
    <script>
        function ViewModel() {
            var self = this;
            self.servicesVisible = ko.observable(true);
            self.productsVisible = ko.observable();
            self.contactUsVisible = ko.observable();

            self.goToServices = function(){
                self.servicesVisible(true);
                self.productsVisible(false);
                self.contactUsVisible(false);
            };

            self.goToProducts = function() {
                self.servicesVisible(false);
                self.productsVisible(true);
                self.contactUsVisible(false);
            };

            self.goToContactUs = function() {
                self.servicesVisible(false);
                self.productsVisible(false);
                self.contactUsVisible(true);
            };
        }

        ko.applyBindings(new ViewModel());
    </script>
</body>
</html>
